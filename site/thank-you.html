<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Thank You | Justin Yanke</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .thank-you-container {
            text-align: center;
            padding: 100px 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .thank-you-icon {
            font-size: 5rem;
            color: var(--primary);
            margin-bottom: 20px;
        }
        .thank-you-text {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .thank-you-message {
            font-size: 1.2rem;
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <div class="thank-you-icon">
            <i class="fas fa-check-circle" aria-hidden="true"></i>
        </div>
        <div class="thank-you-text">Thank You!</div>
        <div class="thank-you-message">Your message has been received. I'll get back to you as soon as possible.</div>
        <a href="/" class="btn btn-primary">Return to Homepage</a>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" defer></script>
</body>
</html>
