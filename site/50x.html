<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Server Error | Justin Yanke</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .error-container {
            text-align: center;
            padding: 100px 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 20px;
        }
        .error-text {
            font-size: 1.5rem;
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">500</div>
        <div class="error-text">Sorry, something went wrong on our server.</div>
        <p>The issue has been logged and we're working to fix it.</p>
        <a href="/" class="btn btn-primary">Return to Homepage</a>
    </div>
</body>
</html>
